{% extends 'body/welcome.html' %}
{% load static %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in latestposts %}
        <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
        </div>
    {% endfor %}
{% endblock %}
