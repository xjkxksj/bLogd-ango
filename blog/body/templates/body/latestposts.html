{% extends 'body/welcome.html' %}
{% load static %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in latestposts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
