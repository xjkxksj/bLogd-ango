{% extends 'body/welcome.html' %}
{% load static %}

{% block content %}
    <div class="background-image"></div>
    <div class="login-page">
        <form class="register-form" method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="form-field">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-field">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-field">
                <label for="id_nickname">Nickname:</label>
                <input type="text" name="nickname" id="id_nickname" required>
            </div>
            <div class="form-field">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="form-field">
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="id_confirm_password" required>
                {% if form.errors.confirm_password %}
                    <div class="error-message">{{ form.errors.confirm_password }}</div>
                {% endif %}
            </div>
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <div class="button-container">
                <button onclick="location.href='/login/'" type="button" class="back-button">
                    <i class="fa-solid fa-arrow-left" style="color: white;"></i>
                </button>
                <button onclick="location.href='/'"; type="button" class="home-button">
                    <i class="fa-solid fa-house" style="color: white;"></i>
                </button>
                <button type="submit" class="signup-button">
                    <i class="fa-solid fa-user-plus" style="color: white;"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
